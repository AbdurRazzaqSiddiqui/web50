<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="Google-advanced-search.css">
        <!-- <link rel="stylesheet" type="text/css" href="Google.css"> -->
    </head> 
    <body>
        <a href="index.html">
        <div class="logo">
            <img src="google-name.png" alt="Google.com">
        </div>
        </a>
        <div class="heading-1">
            <label>Advanced Search</label>
        </div>

        <div class="menu">
			<img src="Menu.png" alt="None">
		</div>
		<div class="acc">
			<img src="Account.png" alt="None">
		</div>

        <div class="border-line"></div>

        <div class="container">

            <div class="heading-2">
                <p>Find pages with...</p>
            </div>
            <div class="text">
                <p>all these words:</p>
                <p>this exact word or phrase:</p>
                <p>any of these words:</p>
                <p>none of these words:</p>
                <p>numbers ranging from:</p>
            </div>
            <form action="https://www.google.com/search" class="form-1">
                <input type="text" name="q">
            </form>
            <form action="" class="form-2">
                <input id="input-error" type="text">
                <input type="text">
                <input type="text">
            </form>
            <form action="" class="form-3">
                <input type="number" name=""> to <input type="number">
            </form>
        </div>
    </body>
</html>
